<section id="contact" class="large:p-[4.5rem] xlarge:p-[4.5rem] 2xlarge:p-[4.5rem] medium:p-8 small:p-8 overflow-hidden">
    <!-- Section Title -->
    <div class="relative flex text-center mb-12 ">
        <h2 class="small:text-7xl font-roboto text-9xl text-gray-200 uppercase w-full font-semibold">
            Contact
        </h2>
        <p class="text-4xl absolute w-full self-center font-roboto font-medium">
            Get In Touch
            <span class="w-20 border-b-4 border-blue-500 block mr-auto ml-auto"></span>
        </p>
    </div>
    <div class="flex flex-wrap -m-2 mb-12">
        <div class="p-2 w-1/2 small:w-full">
            <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
        </div>
        <div class="p-2 w-1/2 small:w-full">
            <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
        </div>
        <div class="p-2 w-full">
            <div class="relative">
                <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                <textarea id="message" name="message"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                    data-gramm="false" wt-ignore-input="true"></textarea>
            </div>
        </div>
        <div class="p-2 w-full">

            <button
                class="flex mx-auto bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-8 rounded text-lg">Submit</button>
        </div>
    </div>
</section>
